<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Animation Frame demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            min-height: 100vh;
            background-color: aquamarine;
        }

        #miniBox {
            background-color: red;
            width: 50px;
            height: 50px;
            position: relative;
            top: 150px;
            left: 75px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="miniBox"></div>
    </div>

    <script>
        const elem = document.getElementById("miniBox");
        let start, previousTimeStamp;
        let done = false;

        // console.log(start);
        requestAnimationFrame(step);

        function step(timestamp) {
            // if (start === undefined) {
            //     start = timestamp;
            // }
            const elapsed = timestamp;
            // console.log(elapsed);

            if (previousTimeStamp !== timestamp) {
                // Math.min() is used here to make sure the element stops at exactly 200px
                const count = Math.min(0.1 * elapsed, 400); // speed at which the animation occurs (here .1px/ms)
                console.log(count);
                elem.style.top = count+150 + "px";
                if (count === 400) done = true;
            }

            if (elapsed < 50000) { // Stop the animation after 5 seconds
                previousTimeStamp = timestamp;
                if (!done) {
                    requestAnimationFrame(step);
                }
            }
            // window.requestAnimationFrame(step);
        }
    </script>
</body>

</html>
