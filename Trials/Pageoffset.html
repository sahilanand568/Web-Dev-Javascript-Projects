<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageOffsets and getBoundingClientRect</title>
    <style>
        body {
            height: 200vh;
            margin:0;
            padding: 0;
        }

        .box {
            width: 30%;
            height: 240px;
            font-size: 2rem;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: steelblue;
            border-radius: 10px;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <!-- <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div> -->
    <script>
        // console.log(innerHeight);
        console.log(pageYOffset);
        let boxes = document.querySelectorAll(".box");

        function checkBox() {
            boxes.forEach(function (ap,id) {
                console.log(ap.getBoundingClientRect().top,id);
            })
        }

        checkBox();
    </script>
</body>

</html>


<!-- Bottomline is that pageYoffset and the height of the viewport have no relation.The total height of the webpage after scrolling can be say 1500 px but the the pageY offset will be much less than that say 700px or even less.So there is no co-relation there.  -->
