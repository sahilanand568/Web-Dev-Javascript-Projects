<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe Game</title>
</head>

<body>
    <nav id="navbar">
        MyTicTacToe.com</nav>
    <section id="section">
        <div class="leftC">
            <div id="gridContainer">
                <div class="gridItem noBorderL noBorderT d1"><audio
                        src="ytmp3free.cc_toh-phir-aao-remix-youtubemp3free.org.mp3"></audio></div>
                <div class="gridItem noBorderT c2"></div>
                <div class="gridItem noBorderR noBorderT d2"></div>
                <div class="gridItem noBorderL r2"></div>
                <div class="gridItem d1 d2 r2 c2"></div>
                <div class="gridItem noBorderR r2"></div>
                <div class="gridItem noBorderL noBorderB d2"></div>
                <div class="gridItem noBorderB c2"></div>
                <div class="gridItem noBorderR noBorderB d1"></div>
            </div>
        </div>
        <div class="rightC">
            <h2>Welcome to Tic Tac MyTicTacToe</h2>
            <div class="miniC">
                <p id="variable">Turn for X</p>
                <button id="btn">Reset</button>
            </div>
            <img src="https://media0.giphy.com/media/OqO1tEz6TbucEdz9wY/200.gif?cid=790b7611fu1y9q8l3jw8wyd3e4mz299pbcfowukfx03zhtzu&rid=200.gif&ct=g"
                alt="Panda">
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
